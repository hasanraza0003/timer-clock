<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital-Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <div class="main-container">
                    <div class="date-container"></div>
                    <div class="time-container">
                        <div class="hour"></div>
                        <div class="minute"></div>
                        <div class="seconds"></div>
                    </div>
                    <div class="day-container"></div>
                    <p class="footer">Made By-Hasan RazaðŸ˜Ž</p>
                </div>
                <h1>Clock</h1>
                <p>Note : Touch For Timer</p>
            </div>
            <div class="flip-card-back">
                <div class="timer">00</div>
                <div class="buttons">
                    <div class="start btn">Start</div>
                    <div class="reset btn">Reset</div>
                    <div class="stop btn">Pause</div>
                </div>
                <h1>Timer</h1>
                <p>Note : Touch For Clock</p>
            </div>
        </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
